<html>
    <head>
        <title>Todos</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>

<p><a id="new_todo">new todo</a></p>

{% block content %}
{% endblock %}


<form method="post" action="/new_todo/">

<!-- modal window -->
<div id="myModal" class="modal">
<!-- window content -->
<div class="modal-content">
<!-- close button -->
<p><span class="close">&times;</span></p>

<!-- title-->
<pre>title		<input class="textbox" type="text" name="new_todo_title" size="50"></pre>
<!-- tags -->
<pre>tags		<input class="textbox" type="text" name="new_todo_tags" size="50"></pre>
<!-- ok button -->
<pre>reminder	<input class="textbox" type="date" name="new_todo_reminder" size="30"></pre>
<!-- ok button -->
<input type="submit" value="ok"> <!-- style="color:#0f0; border:1px #0f0 solid; background-color:#000;"> -->
</form>

</div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("new_todo");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
modal.style.display = "none";
}
}
</script>

</body>

</html>
